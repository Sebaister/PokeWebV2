<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Moderna</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pokedex-container">
        <!-- Pantalla superior -->
        <div class="screen-top">
            <div class="pokemon-display">
                <div class="pokemon-image-container">
                    <img id="pokemon-image" src="" alt="Pokémon">
                    <div class="pokemon-loading">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="pokemon-info">
                    <div class="pokemon-name-number">
                        <h2 id="pokemon-name">Pokémon</h2>
                        <span id="pokemon-number">#000</span>
                    </div>
                    <div class="pokemon-types" id="pokemon-types">
                        <!-- Tipos de Pokémon se agregarán dinámicamente -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Pantalla inferior -->
        <div class="screen-bottom">
            <div class="tabs">
                <button class="tab-btn active" data-tab="info">Info</button>
                <button class="tab-btn" data-tab="stats">Stats</button>
                <button class="tab-btn" data-tab="moves">Moves</button>
                <button class="tab-btn" data-tab="evolution">Evolution</button>
            </div>
            
            <div class="tab-content">
                <!-- Tab Info -->
                <div class="tab-pane active" id="info-tab">
                    <div class="pokemon-details">
                        <div class="detail-item">
                            <span class="detail-label">Height:</span>
                            <span id="pokemon-height">0.0 m</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Weight:</span>
                            <span id="pokemon-weight">0.0 kg</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Abilities:</span>
                            <div id="pokemon-abilities">
                                <!-- Habilidades se agregarán dinámicamente -->
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Description:</span>
                            <p id="pokemon-description">Loading description...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Tab Stats -->
                <div class="tab-pane" id="stats-tab">
                    <div class="stats-container" id="stats-container">
                        <!-- Stats se agregarán dinámicamente -->
                    </div>
                </div>
                
                <!-- Tab Moves -->
                <div class="tab-pane" id="moves-tab">
                    <div class="moves-container" id="moves-container">
                        <!-- Movimientos se agregarán dinámicamente -->
                    </div>
                </div>
                
                <!-- Tab Evolution -->
                <div class="tab-pane" id="evolution-tab">
                    <div class="evolution-chain" id="evolution-chain">
                        <!-- Cadena de evolución se agregará dinámicamente -->
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Buscar por nombre o número">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="navigation">
                    <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i> Anterior</button>
                    <button id="next-btn" class="nav-btn">Siguiente <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Selector de temas -->
    <div class="theme-selector">
        <button class="theme-btn" data-theme="default">Default</button>
        <button class="theme-btn" data-theme="dark">Dark</button>
        <button class="theme-btn" data-theme="retro">Retro</button>
        <button class="theme-btn" data-theme="modern">Modern</button>
    </div>

    <script src="js/api.js"></script>
    <!-- Scripts -->
    <script src="js/pokeapi.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
