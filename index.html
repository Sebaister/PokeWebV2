<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3D7DCA">
    <meta name="description" content="La Enciclopedia Pokémon Definitiva con datos completos de la PokéAPI">
    <script type="text/javascript">
      // Código para manejar redirecciones desde 404.html
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <link rel="manifest" href="./manifest.json">
    <title>PokéDex 2025 | La Enciclopedia Pokémon Definitiva</title>
    <link rel="preconnect" href="https://pokeapi.co">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/poketheme.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- La base href debe coincidir con el basename en BrowserRouter -->
</head>
